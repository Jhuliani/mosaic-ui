<div class="external">
    <h2 class="title">CollabCanvassss</h2>
    <div class="internal" *ngIf="loaded">
        <div class="pixel" *ngFor="let p of pixels">
            <div [ngStyle]="{'background-color': '#' +p.hexColor}">&nbsp;</div>
         </div>
    </div>
    <div *ngIf="!loaded">Loading content...</div>
    <input type="text" [(ngModel)]="newPixel.x">
    <input type="text" [(ngModel)]="newPixel.y">
    <input type="text" [(ngModel)]="newPixel.hexColor">
    <input type="button" value="pintar" (click)="paint()">
</div>
